<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <style>
        .box{
            background: lightblue;
            width: 20%;
            margin: auto;
            padding: auto;
            text-align: center;
            margin-top: 10%;
        }
    </style>
    <title>Weather App</title>
    
</head>
<body>
    <div class = "box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>

        <div id="weatherCond">
            <i class="fa-solid fa-sun" style="color: #eccc68"></i>
        </div>

        <div class="info">
            <h2 class="location">
                <i class="fa-solid fa-street-view"></i>{%location%},{%country%}
            </h2>
            <p id="date">WED | OCT 23 | 10:10AM</p>
            <h1 class="temp">{%tempVal%}</h1>
            <h3 class="tempMin_Max"> {%tempMin%} | {%tempMax%}</h3>
        </div>
    </div>
    <script>
    const currentDate = document.getElementById("date");
    let weatherCond = document.getElementById("weatherCond");
    const tempStatus = "clouds";

    
    const getCurrentDay = ()=>{
        let currentTime = new Date();
        const weekday = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
        day=weekday[currentTime.getDay()];
        return day;
    };


    const getCurrentTime = ()=>{
        var now = new Date();
        var month = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sept","Oct","Nov","Dec"];

        var month = month[now.getMonth()];
        var date = now.getDate();

        let hours = now.getHours();
        let mins = now.getMinutes();

        let period = "AM";
        if(hours > 11){
            period = "PM";
            if(hours >12) hours-=12;
        }
        if(mins<10){
            mins = "0"+mins;
        }

        return `${month} ${date} | ${hours}:${mins}${period}`;
    }
    currentDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();
</script>
</body>
</html>
